<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Processing App test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 70%;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
      figure {
        text-align: center;
        margin-top: 20px;
      }
      #app-image {
        max-width: 100%; /* Makes the image responsive */
        height: auto;    /* Maintains aspect ratio */
      }
      figcaption {
        font-style: italic;
        margin-top: 10px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Image Processing App</h1>
    <div class="input-group">
      <label for="source-folder">Source Folder:</label>
      <input type="text" id="source-folder" placeholder="Type or browse..." />
      <button id="browse-source">Browse</button>
    </div>
    <div class="input-group">
      <label for="destination-folder">Destination Folder:</label>
      <input type="text" id="destination-folder" placeholder="Type or browse..." />
      <button id="browse-dest">Browse</button>
    </div>
    <div class="input-group">
      <label for="file-pattern">File Pattern:</label>
      <input type="text" id="file-pattern" placeholder="e.g. *.jpg" />
    </div>

    <figure>
        <img id="app-image" src="./images/example.jpg" alt="App Image" />
      </figure>

         <!-- Rename Images Button -->
    <button id="rename-images">Rename Images</button>
      

    <!-- We'll include a renderer.js to handle the button clicks -->
    <script src="renderer.js"></script>
  </body>
</html>
